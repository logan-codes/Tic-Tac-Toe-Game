<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tac Toe</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js"></script>
</head>
<body>
        <div class="Menu">
            <div class="menuBar" onclick="toggleMenu()">
                <img class="menuicon" src="media/images/menu.png">
                <a class="title">
                    <img class="logo" src="media/images/tic-tac-toe.png">
                    Tic-Tac-Toe
                </a>
            </div>
            <div class="menubtns" style="display: none;">
                <button id="Resume" onclick="toggleMenu()" disabled><img src="media/images/play-button-arrowhead.png">Resume</button>
                <button id="MainMenu" onclick="MainMenu('back')" disabled><img src="media/images/menu.png">Main Menu</button>
                <button><img src="media/images/gear.png">Settings</button>
                <button><img src="media/images/question-sign.png">how to play</button>
            </div>
        </div>

    <div class="stage1" style="display: flex;">
        <h1 class="welcometxt">Welcome to the Tic Tac Toe Game</h1>
        <div id="selecBtns">
            <button class="startbtn" onclick="start()">Start</button>
            <div class="modeSelec" style="display: none;">
                <button onclick="VsBot()">Vs Bot</button>
                <button onclick="VsFriend()">Vs Friend</button>
                <div class="timeSelec" style="display: none;">
                    <button>caual</button>
                    <button>quick draw</button>
                </div>
            </div>
        </div>
    </div>
    <div class="stage2" style="display: none;">
        <div class="turndis" >
            <h1 class="p1" id="p1s">Player1's Score: 0</h1>
            <h1 class="p1" id="pdis">Player1's Turn</h1>
            <h1 class="p2" id="p2s">Player2's Score: 0</h1>
        </div>
        <div class="grid"> 
            <button id="1" onclick="play(1)"></button>
            <button id="2" onclick="play(2)"></button>
            <button id="3" onclick="play(3)"></button>
            <button id="4" onclick="play(4)"></button>
            <button id="5" onclick="play(5)"></button>
            <button id="6" onclick="play(6)"></button>
            <button id="7" onclick="play(7)"></button>
            <button id="8" onclick="play(8)"></button>
            <button id="9" onclick="play(9)"></button>
        </div>
    </div>
    <div class="stage3" style="display: none;">
        <div class="endgameDis">
        <h1 class="endscr"></h1>
        <div class="endgamebtns">
            <button onclick="reset()">Rematch</button>
            <button onclick="MainMenu('quit')">Quit</button>
        </div>
        </div>
    </div>
</body>
</html>
