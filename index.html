<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tac Toe</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stage1" style="display: flex;">
        <h1 class="welcometxt">Welcome to the Tick Tac Toe Game</h1>
        <button class="startbtn" onclick="start()">Start</button>
    </div>
    <div class="stage2" style="display: none;">
        <div class="turndis" >
            <h1 class="p1" id="p1s">Player1's Score: 0</h1>
            <h1 class="p1" id="pdis">Player1's Turn</h1>
            <h1 class="p2" id="p2s">Player2's Score: 0</h1>
        </div>
        <div class="grid"> 
            <button id="1" onclick="play(1)"></button>
            <button id="2" onclick="play(2)"></button>
            <button id="3" onclick="play(3)"></button>
            <button id="4" onclick="play(4)"></button>
            <button id="5" onclick="play(5)"></button>
            <button id="6" onclick="play(6)"></button>
            <button id="7" onclick="play(7)"></button>
            <button id="8" onclick="play(8)"></button>
            <button id="9" onclick="play(9)"></button>
        </div>
        <div class="back">
            <button class="backbtn" onclick="MainMenu('back')">Quit</button>
        </div>
    </div>
    <div class="stage3" style="display: none;">
        <div class="endgameDis">
        <h1 class="endscr"></h1>
        <div class="endgamebtns">
            <button onclick="reset()">Rematch</button>
            <button onclick="MainMenu('quit')">Quit</button>
        </div>
        </div>
    </div>
</body>
</html>
